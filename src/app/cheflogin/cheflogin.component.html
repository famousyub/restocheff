<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" [(ngModel)]="user.username" class="fadeIn second" name="username" placeholder="login">
        <input type="text" id="password" [(ngModel)]="user.password" class="fadeIn third" name="Password" placeholder="password">
        <button type="submit" class="fadeIn fourth"  (click)="login()" >Log In</button>
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
